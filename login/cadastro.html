<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <section class="cabecalho">
      <img src="imagens/logo.png" alt="Logo Formula E" class="logo_formula">
      <nav class="menu_nav">
        <a href="cadastro.html" class="registro__content">Register</a>
        <a href="index.html"> Sign-Up</a>
      </nav>
    </section>
  </header>

  <main> <div class="registro"> <div class="registro__container">
        <h2>Registre-se</h2>
        <form id="registroForm" action="index.html">
          <label for="name">Nome:</label>
          <input type="text" id="registroNome" placeholder="Digite seu nome" required>
          <br>
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="registroSobrenome" placeholder="Digite seu sobrenome" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="registroEmail" placeholder="Digite seu email" required>
          <br>
          <label for="password">Senha</label>
          <input type="password" id="registroSenha" placeholder="Crie uma senha" required>
          <br>
          <label for="numero">Numero</label>
          <input type="number" maxlength="20" id="numeroTel" placeholder="Digite seu telefone">
          <div id="numerosAdicionais">
          </div>
          <button type="submit" id="botao_criar" onclick="entrarConta()">Criar conta</button>
          <p>Já tem conta? <a href="index.html">Clique aqui</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer> <section class="rodape">
      <h2>© FIA 2013-2024 </h2>
      <p>Todos os direitos reservados</p>
    </section>
  </footer>

  <script src="login.js"></script>
</body>
</html>
